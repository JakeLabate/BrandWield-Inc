<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">

	<!-- CSS Stylesheet -->
	<link rel="stylesheet" href="mySite.css">

	<!-- Google Fonts CDN -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<!-- Google Icons CDN -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,200" />

	<!-- JavaScript -->
	<script type="module" src="mySite.js"></script>

	<!-- SMTP Mail JavaScript (not yet working) -->
	<script src="https://smtpjs.com/v3/smtp.js"></script>
	<script type="text/javascript">
		function sendEmail() {
			Email.send({
				Host: "smtp.gmail.com",
				Username: "brandwield@gmail.com",
				Password: "05E63804897A64AD8760CB04F5139BB7ADF2",
				To: "brandwield@gmail.com",
				From: "brandwield@gmail.com",
				Subject: "Message from BrandWield",
				Body: "Well that was easy!!",
			})
			.then(function () {
				alert("mail sent successfully")
			});
		}
	</script>

</head>
<body>
<header>
	<nav>
		<ul>
			<li><a class="squareLogo" style="padding: 0 0 0 0 !important; height: 44px !important; width: 44px !important;"><img class="squareLogo" style="height: 50px !important; width: 50px !important;" alt="" src="" /></a></li>
			<li><a title="Product" href="#product">Product</a></li>
			<li><a title="Mission" href="#mission">Mission</a></li>
			<li><a title="About" href="#about">About</a></li>
			<li><a title="Contact" href="#contact">Contact</a></li>
		</ul>
	</nav>
</header>
<main>

	<section id="top">
		<h1><span style="background-color: var(--primaryColor); color: #fff; padding: 2px 8px 2px 8px;" class="tradeBusinessName"></span><br><span style="font-size: 30px;" class="slogan"></span></h1><br>
		<a title="Product" href="#product"><button class="round primary">Read On</button></a>
	</section>

	<section id="product">
		<h2 style="color: var(--secondaryColor);">Our Product</h2>
		<p class="valueProp"></p>
	</section>

	<section id="mission">
		<h2 style="color: var(--tertiaryColor);">Our Mission</h2>
		<p class="missionStatement">
	</section>

	<section id="about">
		<h2 style="font-family: var(--primaryFont);">About Us</h2>

		<div class="personCard" style="width: fit-content;">
			<text style="font-size: 24px" class="person1Name bold"></text><br>
			<text class="person1Title"></text><br>
			<img class="person1Headshot" style="height: 150px; width: 150px; border: 3px solid var(--secondaryColor); border-radius: 75px; margin: 30px 0 20px 0; box-shadow: rgba(255, 255, 255, 0.1) 0 1px 1px 0 inset, rgba(50, 50, 93, 0.25) 0 50px 100px -20px, rgba(0, 0, 0, 0.3) 0 30px 60px -30px;" alt="" src="" /><br>
			<a class="person1FacebookUrl"><img class="person1FacebookUrl" style="height: 30px !important; width: 30px !important;" alt="" src="/socialMediaIcons/facebook.png" /></a>
			<a class="person1InstagramUrl"><img class="person1InstagramUrl" style="height: 30px !important; width: 30px !important;" alt="" src="/socialMediaIcons/instagram.png" /></a>
			<a class="person1LinkedinUrl"><img class="person1LinkedinUrl" style="height: 30px !important; width: 30px !important;" alt="" src="/socialMediaIcons/linkedin.png" /></a>
			<a class="person1TwitterUrl"><img class="person1TwitterUrl" style="height: 30px !important; width: 30px !important;" alt="" src="/socialMediaIcons/twitter.png" /></a>
			<a class="person1TiktokUrl"><img class="person1TiktokUrl" style="height: 30px !important; width: 30px !important;" alt="" src="/socialMediaIcons/tiktok.png" /></a>
		</div>
	</section>

	<section id="contact">
		<h2 style="font-family: var(--secondaryFont);">Contact Us</h2>
		<form method="post">
			<div>
				<label for="name">Name</label>
				<input type="text" id="name" name="name" placeholder="Your name..">
			</div>
			<div>
				<label for="email">Email</label>
				<input type="email" id="email" name="email" placeholder="Your email..">
			</div>
			<div>
				<label for="subject">Subject</label>
				<textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
			</div>
			<div>
				<input type="button" value="Send Email" onclick="sendEmail()" />
			</div>
		</form>
	</section>

</main>

<footer>

	<!-- Contact -->
	<div>
		<p style="font-size: 26px">Contact</p>
		<p>Phone: <a class="primaryContactPhone underline bold"></a></p>
		<p>Email: <a class="primaryContactEmail underline bold"></a></p>
		<p>Website: <a class="primaryContactWebsite underline bold"></a></p>
		<text>Address:</text>
		<a class="officeAddressFull underline bold" title="Address" href="" target="_blank">
			<text class="officeAddressStreet1"></text>
			<text class="officeAddressStreet2"></text>
			<text class="officeAddressCity"></text>
			<text class="officeAddressState"></text>
			<text class="officeAddressZip"></text>
			<text class="officeAddressCountry"></text>
		</a>
	</div>

	<!-- Social Media -->
	<div>
		<p style="font-size: 26px">Social Media</p>
		<a class="facebookUrl"><img class="facebookUrl" style="height: 30px !important; width: 30px !important;" alt="" src="/socialMediaIcons/facebook.png" /></a>
		<a class="linkedinUrl"><img class="linkedinUrl" style="height: 30px !important; width: 30px !important;" alt="" src="/socialMediaIcons/instagram.png" /></a>
		<a class="instagramUrl"><img class="instagramUrl" style="height: 30px !important; width: 30px !important;" alt="" src="/socialMediaIcons/linkedin.png" /></a>
		<a class="twitterUrl"><img class="twitterUrl" style="height: 30px !important; width: 30px !important;" alt="" src="/socialMediaIcons/twitter.png" /></a>
		<a class="tiktokUrl"><img class="tiktokUrl" style="height: 30px !important; width: 30px !important;" alt="" src="/socialMediaIcons/tiktok.png" /></a>
	</div>

</footer>


</body>

<h1 class="primaryColor">Header 1</h1>
<h2 class="secondaryColor">Header 2</h2>
<h3>Header 3</h3>
<a class="primaryContactPhone"></a>
<h5>Header 5</h5>
<h6>Header 6</h6>

<p class="underline">Underline</p>
<p class="highlight">Highlight</p>

<button class="rectangle primary">Rectangle Primary Button</button>
<button class="rectangle secondary">Rectangle Secondary Button</button>
<button class="round primary">Round Primary Button</button>
<button class="round secondary">Round Secondary Button</button>
